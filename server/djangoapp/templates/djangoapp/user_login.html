<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dealership Review</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link href="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.css" rel="stylesheet">
    <script src="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.js"></script>
    <script src="https://unpkg.com/bootstrap-table@1.18.2/dist/extensions/filter-control/bootstrap-table-filter-control.min.js"></script>

</head>

    <body>

        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid d-flex justify-content-start">
                <div class="navbar-header">
                    <a class="navbar-brand" href="{% url 'djangoapp:index' %}">
                        <b class="text-white">Best Cars</b> <i class="navbar-text">dealership</i>
                    </a>
                </div>
                <div class="dropdown">
                    <a class="btn btn-dark navbar-text dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        More
                    </a>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuLink">
                        <a class="dropdown-item" href="{% url 'djangoapp:contact' %}">Contact</a>
                        <a class="dropdown-item" href="{% url 'djangoapp:about' %}">About Us</a>
                    </div>
                </div>
            </div>
        </nav>
        <div class="container-fluid" style="padding-top:50px">
            <div class="d-flex flex-column text-center">
                <h1 class="p-2">Login to your account</h1>
                <span ></span>
                <form class="form p-2" action="{% url 'djangoapp:login' %}" method="post">
                    {% csrf_token %}
                    <label style="padding-top:30px">Username: </label>
                    <input type="text" class="form-control text-center mx-auto" style="max-width:150px" name="username" placeholder="your user name" required>
                    <label style="padding-top:15px">Password: </label>
                    <input type="password" class="form-control text-center mx-auto" style="max-width:150px" name="psw" placeholder="your password" required>
                    <div style="padding-top:15px">
                        <button type="submit" class="btn btn-primary" style="min-width:150px">Login</button><br>
                        <p style="padding-top:10px">Or <a href="{% url 'djangoapp:signup' %}" class="link-primary">Sign Up</a> for a new account</p>
                    </div>

                </form>
            </div>
        </div>
    </body>

</html>
